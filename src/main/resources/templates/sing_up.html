<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

</head>
<body>

<form action="#"  th:action="@{/register}" th:object="${user}" method="post">
    <fieldset>

        <label>Username:</label>

        <input type="password" th:field="*{password}">
        <button type="submit">Dodaj</button>

</body>
</html>
